<h2 mat-dialog-title id="title">
  {{import_details.section_title}}
  <a (click)="close()"><i class="fa fa-times pointer pt-2 pr-3 float-right"></i></a>
</h2>
<mat-dialog-content style="padding: 0px !important;">

  <tm-dynamic-form *ngIf=" import_details.section_list && import_details.display_type"
    [section_list]="import_details.section_list" [masters]="import_details.masters"
    [display_type]="import_details.display_type" [dynamic_form]="import_details_form" [t_id]="t_id"
    [dataSaved]="dataSavedRef">
  </tm-dynamic-form>
