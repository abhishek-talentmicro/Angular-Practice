<div class="container-fluid bg-image">
    <div class="row">
        <div class="login-container col-lg-10 offset-lg-1 col-sm-12">
            <div class="row">
                <div class="col-lg-8 p-0 d-none d-lg-block">
                    <img src="assets/login-bg.jpg" height="100%" width="100%" alt="">
                </div>
                <div class="col-lg-4 offset-lg-0 col-sm-6 offset-sm-3 col-10 offset-1 p-0" style="background: white;">
                    <div class="p-4">
                        <div class="row form-group" style="padding: 0 10px;">
                            <div class="col-lg-12 mb-3 text-center">
                                <img src="/assets/tallint-original.png" alt="" style="width: 70%;">
                            </div>
                        </div>

                        <div class="login-form" *ngIf="form_flag==1">

                            <form [formGroup]="login_form">
                                <div class="row form-group">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" formControlName="username"
                                            placeholder="Username">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-lg-12 input-group">
                                        <input type="password" class="form-control" [type]="!hide ? 'password' : 'text'"
                                            formControlName="password" placeholder="Password" (focusin)="focus = true"
                                            (focusout)=" focus =false">
                                        <i style="font-size: larger; cursor: pointer;line-height: 36px;" *ngIf="hide"
                                            class="fa fa-eye pointer icon suffix" (click)="hide = !hide"
                                            [ngClass]="{'f':focus}"></i>
                                        <i style="font-size: larger;cursor: pointer;line-height: 36px;" *ngIf="!hide"
                                            class="fa fa-eye-slash pointer suffix icon" [ngClass]="{'f':focus}"
                                            (click)="hide = !hide"></i>

                                    </div>
                                    <!-- <div class="col-md-12">
                                        <mat-form-field floatLabel='always' style="width: 100%;">
                                            <mat-label>Password</mat-label>
                                            <input required="true" [type]="!hide ? 'password' : 'text'" matInput
                                                placeholder="Enter password" formControlName="password"
                                                name="password" />

                                            <i matSuffix style="font-size: larger; cursor: pointer" *ngIf="hide"
                                                class="fa fa-eye pointer" (click)="hide = !hide"></i>
                                            <i matSuffix style="font-size: larger;cursor: pointer" *ngIf="!hide"
                                                class="fa fa-eye-slash pointer" (click)="hide = !hide"></i>

                                        </mat-form-field>
                                    </div> -->
                                    <div class="col-lg-12 mb-2 text-right">
                                        <a class="forgot-password" (click)="forgotPassword()">
                                            Forgot Password?
                                        </a>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-lg-12">
                                        <button (click)="loginWithUsernamePassword()"
                                            class="btn btn-info w-100 p-1 login-btn">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
