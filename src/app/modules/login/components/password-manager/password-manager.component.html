<div class="container d-flex  justify-content-center align-self-center">
  <div class="card reset_password  d-lg-block">
    <div class="row p-0 m-0">
      <div class="col-md-12 p-0" style="overflow: auto;">
        <div style="padding: 0px 20px 20px;">

          <div class="form-group">
            <h5 class="form-group text-center">
              <img src="assets/logo-tallint.png" class="center" />
              Reset Password </h5>
          </div>
          <form [formGroup]="password_manager_form" class="p-1">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field floatLabel="always">
                  <mat-label>New Password</mat-label>
                  <input required="true" matInput placeholder="Enter New Password" formControlName="password"
                    [type]="!hide_pass ? 'password' : 'text'" />
                  <i matSuffix class="fa fa-eye" *ngIf="hide_pass" (click)="hide_pass = !hide_pass"></i>
                  <i matSuffix class="fa fa-eye-slash" *ngIf="!hide_pass" class="fa fa-eye-slash pointer"
                    (click)="hide_pass = !hide_pass"></i>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field floatLabel="always">
                  <mat-label>Re-enter your password</mat-label>
                  <input required="true" [type]="!hide ? 'password' : 'text'" matInput
                    placeholder="Re-enter your password" formControlName="re_enter_password" />
                  <i matSuffix class="fa fa-eye" *ngIf="hide" (click)="hide = !hide"></i>
                  <i matSuffix class="fa fa-eye-slash" *ngIf="!hide" class="fa fa-eye-slash pointer"
                    (click)="hide = !hide"></i>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group m-0">
              <button (click)="save()" [disabled]="password_manager_form.invalid"
                class="btn tallint-btn-primary w-100 ">
                <span class="text-white"> Reset Password</span>
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
