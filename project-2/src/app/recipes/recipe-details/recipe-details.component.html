<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid rounded mt-3" width="300px">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage  Recipe <span class="caret"></span></button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-12">
        Ingredients
    </div>
</div>
