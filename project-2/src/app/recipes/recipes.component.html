<div class="row">
    <div class="col-5">
        <app-recipe-list  (recipeItem)="recipe=$event; go($event)"></app-recipe-list>
    </div>
    <div class="col-7">
        <app-recipe-details *ngIf="recipe; else noRecipe" [recipeInDetail]="recipe"></app-recipe-details>
        <ng-template #noRecipe>
           <p>no recipe selected</p> 
        </ng-template>
    </div>
</div>
