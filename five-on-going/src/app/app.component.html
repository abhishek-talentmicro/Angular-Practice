<div class="container">
  <app-cockpit (sCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change Element</button>
      <button class="btn btn-danger ml-3" (click)="destroyComponent()">Destroy Element</button>
      <br><br>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [naming]="serverElement.name">
        <p class="card-text" #paragraphContent>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
    <br>
  </div>
</div>
